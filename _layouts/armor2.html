    <script>
        (function(doc, win) {
            var docEl = doc.documentElement
            var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize'
            var recalc = function() {
                var clientWidth = docEl.clientWidth
                if (!clientWidth) return
                docEl.style.fontSize = (clientWidth / 10) + 'px'
            }
            if (!doc.addEventListener) return
            win.addEventListener(resizeEvt, recalc, false)
            doc.addEventListener('DOMContentLoaded', recalc, false)
        })(document, window)
    </script>
    <script>
        $(function() {
            $('a[href*=#]:not([href=#])').click(function() {
                if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname ==
                    this.hostname) {
                    var target = $(this.hash);
                    target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                    if (target.length) {
                        $('html,body').animate({
                            scrollTop: target.offset().top - 60
                        }, 1000);
                        return false;
                    }
                }
            });
        });
    </script>
    <script>
        $("#menu").click(function() {
            menuListOperation();
        });

        $(".menu_report").click(function() {
            var width = $(window).width();
            if (width < 768) {
                var display = $(".mobile-ul").css("display");
                if (display == "none") {
                    $(".mobile-ul").css("display", "block");
                } else {
                    $(".mobile-ul").css("display", "none");
                }
            } else {
                var display = $(".reports").css("display");
                if (display == "none") {
                    $(".reports").css("display", "block");
                } else {
                    $(".reports").css("display", "none");
                }
            }
        });

        $(document).ready(function() {
            adapterSize();
        })

        $(window).resize(function() {
            adapterSize();
        })

        function isShowDropdown(type) {
            var width = $(window).width();
            if (width < 768) {
                if (type == "bithd") {
                    let element = $("#bithd-dropdown")[0]
                    let dropdown = $("#bithd-dropdown .dropdown-mobile")[0]
                    let arrow = $("#bithd-dropdown .arrow-right")[0]
                    if (dropdown.style.display == "block") {
                        dropdown.style.display = "none"
                        arrow.src = "../image/icon_arrow_right.png"
                        element.style.height = "45px"
                    } else {
                        dropdown.style.display = "block"
                        arrow.src = "../image/icon_arrow_down.png"
                        element.style.height = "126px"
                    }
                } else if (type == "armor") {
                    let element = $("#armor-dropdown")[0]
                    let dropdown = $("#armor-dropdown .dropdown-mobile")[0]
                    let arrow = $("#armor-dropdown .arrow-right")[0]
                    if (dropdown.style.display == "block") {
                        dropdown.style.display = "none"
                        arrow.src = "../image/icon_arrow_right.png"
                        element.style.height = "45px"
                    } else {
                        dropdown.style.display = "block"
                        arrow.src = "../image/icon_arrow_down.png"
                        element.style.height = "126px"
                    }
                }
            }
        }

        function containMenuOperation() {
            if ($("#menu-list").hasClass("mobile-hidden") == false) {
                $("#menu-list").addClass("mobile-hidden");
            }
            var display = $(".reports").css("display");
            if (display == "block") {
                $(".reports").css("display", "none");
            }
        }

        function menuListOperation() {
            if ($("#menu-list").hasClass("mobile-hidden") == true) {
                $("#menu-list").removeClass("mobile-hidden");
            } else {
                $("#menu-list").addClass("mobile-hidden");
            }
        }

        function adapterSize() {
            var width = $(window).width();
            if (width < 768) {
                $(".reports").css("display", "none");
                $(".banner2 .banner-img").attr('src', '../image/pic_2@3x.jpg');
                $(".banner5 .banner-img").attr('src', '../image/pic_5@3x.jpg');
                $(".banner6 .banner-img").attr('src', '../image/pic_6@3x.jpg');

                if (new String($.i18n.browserLang()).indexOf("zh") > -1) {
                    $(".banner1 .banner-img").attr('src', '../image/pic_1@3x.jpg');
                    $(".banner3 .banner-img").attr('src', '../image/pic_3@3x.jpg');
                    $(".banner4 .banner-img").attr('src', '../image/pic_4@3x.jpg');

                    $(".banner7 .banner-img").attr('src', '../image/pic_6@3x.jpg');
                } else {
                    $(".banner1 .banner-img").attr('src', '../image/pic_1_en.jpg');
                    $(".banner3 .banner-img").attr('src', '../image/pic_3_en.jpg');
                    $(".banner4 .banner-img").attr('src', '../image/pic_4_en.jpg');

                    $(".banner7 .banner-img").attr('src', '../image/pic_6_en.jpg');
                }
            } else {
                $(".mobile-ul").css("display", "none");
                $(".banner1 .banner-img").attr('src', '../image/pic_1.jpg');
                $(".banner2 .banner-img").attr('src', '../image/pic_2.jpg');
                $(".banner3 .banner-img").attr('src', '../image/pic_3.jpg');
                $(".banner4 .banner-img").attr('src', '../image/pic_4.jpg');
                $(".banner5 .banner-img").attr('src', '../image/pic_5.jpg');
                $(".banner6 .banner-img").attr('src', '../image/pic_6.jpg');
            }
        }
