    <script>
      function timeover (overtime){
        //结束时间
        var overtime = overtime;
        var endDate = new Date(new Date(overtime).getTime()-1);
        //当前时间
        var nowDate = new Date();
        //相差的总秒数
        var totalSeconds = parseInt((endDate - nowDate) / 1000);
        //天数
        var days = Math.floor(totalSeconds / (60 * 60 * 24));
        //取模（余数）
        var modulo = totalSeconds % (60 * 60 * 24);
        //小时数
        var hours =PrefixInteger(Math.floor(modulo / (60 * 60)),2);
        modulo = modulo % (60 * 60);
        //分钟
        var minutes = PrefixInteger(Math.floor(modulo / 60),2);
        //秒
        var seconds = PrefixInteger(modulo % 60,2);
        //输出到页面
        $('#banner-day').html(days)
        $('#banner-hrs').html(hours)
        $('#banner-mins').html(minutes)
        $('#banner-secs').html(seconds)
        //延迟一秒执行自己
        setTimeout(()=>{
          timeover(overtime);
        }, 1000)
      }
      function PrefixInteger(num, n) {
        return (Array(n).join(0) + num).slice(-n);
      }
