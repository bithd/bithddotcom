<script>
  $(function() {
    $('a[href*=#]:not([href=#])').click(function() {
      if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
        var target = $(this.hash);
        target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
        if (target.length) {
          $('html,body').animate({
            scrollTop: target.offset().top - 60
          }, 1000);
          return false;
        }
      }
    });
  });
</script>
<script>
  $("#menu").click(function() {
    menuListOperation();
  });

  $(".menu_report").click(function() {
    var width = $(window).width();
    if (width < 768) {
      var display = $(".mobile-ul").css("display");
      if (display == "none") {
        $(".mobile-ul").css("display", "block");
      } else {
        $(".mobile-ul").css("display", "none");
      }
    } else {
      var display = $(".reports").css("display");
      if (display == "none") {
        $(".reports").css("display", "block");
      } else {
        $(".reports").css("display", "none");
      }
    }
  });

  $(document).ready(function() {
    adapterSize();
  })

  $(window).resize(function() {
    adapterSize();
  })

  function containMenuOperation() {
    if ($("#menu-list").hasClass("mobile-hidden") == false) {
      $("#menu-list").addClass("mobile-hidden");
    }
    var display = $(".reports").css("display");
    if (display == "block") {
      $(".reports").css("display", "none");
    }
  }

  $(".play-video").click(function() {
    var width = $(window).width();
    if (width < 768) {
      window.location.href = "https://v.youku.com/v_show/id_XMzQ2ODEwMTUwNA==.html?spm=a2hzp.8244740.0.0";
    } else {
      $(".float-back").css("display", "block");
      $(".video-back").css("display", "block");
      $(".video").append("<iframe height=498 width=510 src='https://player.youku.com/embed/XMzQ2ODEwMTUwNA==' frameborder=0 'allowfullscreen'></iframe>");
    }
  });

  $(".video-btn").click(function() {
    removeVideo();
  });

  function removeVideo() {
    $(".float-back").css("display", "none");
    $(".video-back").css("display", "none");
    $(".video").empty();
  }

  function menuListOperation() {
    if ($("#menu-list").hasClass("mobile-hidden") == true) {
      $("#menu-list").removeClass("mobile-hidden");
    } else {
      $("#menu-list").addClass("mobile-hidden");
    }
  }

  function adapterSize() {
    var width = $(window).width();
    if (width < 768) {
      removeVideo();
      $(".reports").css("display", "none");
      $("#introduction-bg").attr('src', '../resource/banner_mobile.jpg');
      $("#security-bg").attr('src', '../resource/safety_mobile.jpg');
      $("#simple-bg").attr('src', '../resource/easy_mobile.jpg');
      $("#management-bg").attr('src', '../resource/management_mobile.jpg');
      $("#convenience-bg").attr('src', '../resource/carousel_mobile.jpg');
      $("#wear-bg").attr('src', '../resource/wear_mobile.jpg');
      $("#float-image").attr('src', '../resource/watch_mobile.png');
      if (new String($.i18n.browserLang()).indexOf("zh")> -1) {
        $("#component-bg").attr('src', '../resource/industry_mobile_cn.jpg');
      } else if ((new String($.i18n.browserLang()).toLowerCase()).indexOf("tw") > -1|| (new String($.i18n.browserLang()).toLowerCase()).indexOf("hk") > -1) {
        $("#component-bg").attr('src', '../resource/industry_mobile_rtw.jpg');
      } else {
        $("#component-bg").attr('src', '../resource/industry_mobile_en.jpg');
      }
    } else {
      $(".mobile-ul").css("display", "none");
      $("#introduction-bg").attr('src', '../resource/banner_pc.jpg');
      $("#security-bg").attr('src', '../resource/safety_pc.jpg');
      $("#simple-bg").attr('src', '../resource/easy_pc.jpg');
      $("#management-bg").attr('src', '../resource/management_pc.jpg');
      $("#convenience-bg").attr('src', '../resource/carousel_pc.jpg');
      $("#wear-bg").attr('src', '../resource/wear_pc.jpg');
      $("#float-image").attr('src', '../resource/watch_pc.png');
      if ($.i18n.browserLang() == "zh-CN") {
        $("#component-bg").attr('src', '../resource/industry_pc_cn.jpg');
      } else if ($.i18n.browserLang() == "zh-TW" || $.i18n.browserLang() == "zh-HK") {
        $("#component-bg").attr('src', '../resource/industry_pc_rtw.jpg');
      } else {
        $(".convenience .summary").css("width", "3.18rem");
        $(".management .summary").css("width", "3.18rem");
        $("#component-bg").attr('src', '../resource/industry_pc_en.jpg');
      }
    }
  }
